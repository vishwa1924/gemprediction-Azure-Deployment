# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gempricepredi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://gemconatiner.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b1853423d29a4174981b082399887fb7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cbf234e53aad495a99595213011b7a28 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: gemconatiner.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b1853423d29a4174981b082399887fb7 }}/gemprice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gempricepredi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_805323b69b794d2384fa6994950b8835 }}
        images: 'gemconatiner.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b1853423d29a4174981b082399887fb7 }}/gemprice:${{ github.sha }}'